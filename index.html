<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de registro - Mi web</title>
    </head>
    <body>
        
        <h1>Formulario de registro - Mi web</h1>    

        <form action="" method="GET">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="50"><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" maxlength="50"><br>

            <br>

            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="indeciso" name="genero" value="Indeciso">
            <label for="indeciso">Prefiero no decirlo</label><br>         
            
            <br>
        
            <label for="correo">Correo electrónico</label><br>
            <input type="text" id="correo" name="correo"><br>
            
            <br>

            <input type="checkbox" id="novedadesYOfertas" name="novedadesYOfertas">
            <label for="novedadesYOfertas">Deseo recibir información sobre novedades y ofertas</label><br> 
            <input type="checkbox" id="terminosYCondiciones" name="terminosYCondiciones" checked>
            <label for="terminosYCondiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            
            <br>
            <br>

            <input type="submit" value="Enviar datos">
        </form>
    </body>
</html>
